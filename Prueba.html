<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <style>

<body>
    <main class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Listado Stock</h1>
            </div>
            <div class="col-12 py-4">

                            <th>Imagen</th>

                    <tbody>
                        <tr class="p-1">

                            <th><img id="img" src="../portfolio/images/Pizarra.jpg" alt=""></th>
                            <th>Pizarra</th>
                            <th>25</th>
                        </tr>
                        <tr class="p-1">
                            <th>3</th>
                            <th><img id="img" src="../portfolio/images/notebook.jpg" alt=""></th>
                            <th>Notebook</th>
                            <th>15</th>
                        </tr>
                        <tr>
                            <th colspan="2"></th>
                            <th>Total</th>
                            <th >60 items</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>


</body>
